version: "3.9"

services:
  postgres:
    container_name: imdesk_database
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: "America/Sao_Paulo"
    volumes:
      - pgdata:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 2000M

networks:
  postgres:
    driver: bridge

volumes:
  pgdata:
    driver: local
